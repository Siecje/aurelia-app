<template><section>

<h2>Incomes</h2>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr repeat.for="income of models.incomes">
      <td>${income.name}</td>
      <td>${income.amount}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addIncome">
  Add Income
</button>

<!-- Add Income Modal -->
<div class="modal fade" id="addIncome" tabindex="-1" role="dialog" aria-labelledby="addIncomeLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addIncomeLabel">Add Income</h4>
      </div>
      <form role="form" submit.delegate="addIncome()">
        <div class="modal-body">
          <div class="form-group">
            <label for="income-name">Income Name</label>
            <input type="text" class="form-control" id="income-name" value.bind="income_name" placeholder="Income Name" required>
          </div>
          <div class="form-group">
            <label for="income-amount">Monthly Income</label>
            <input type="number" step="0.01" min="0" class="form-control" id="income-amount" value.bind="income_amount" placeholder="Pay Amount" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Income</button>
        </div>
      </form>
    </div>
  </div>
</div>

<h2>Bills</h2>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr repeat.for="bill of models.bills">
      <td>${bill.name}</td>
      <td>${bill.amount}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addBill">
  Add Bill
</button>

<!-- Add Bill Modal -->
<div class="modal fade" id="addBill" tabindex="-1" role="dialog" aria-labelledby="addBillLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addBillLabel">Add Bill</h4>
      </div>
      <form role="form" submit.delegate="addBill()">
        <div class="modal-body">
          <div class="form-group">
            <label for="bill-name">Bill Name</label>
            <input type="text" class="form-control" id="bill-name" value.bind="bill_name" placeholder="Bill Name" required>
          </div>
          <div class="form-group">
            <label for="bill-amount">Monthly Cost</label>
            <input type="number" step="0.01" min="0" class="form-control" id="bill-amount" value.bind="bill_amount" placeholder="Monthly Cost" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Income</button>
        </div>
      </form>
    </div>
  </div>
</div>

<h2>Debt</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr repeat.for="debt of models.debts">
      <td>${debt.name}</td>
      <td>${debt.amount}</td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addCreditCard">
  Add Credit Card
</button>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addOverdraft">
  Add Overdraft Account
</button>

<!-- Add Credit Card Modal -->
<div class="modal fade" id="addCreditCard" tabindex="-1" role="dialog" aria-labelledby="addCreditCardLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addCreditCardLabel">Add Credit Card</h4>
      </div>
      <form role="form" submit.delegate="addDebt()">
        <div class="modal-body">
          <div class="form-group">
            <label for="debt-name">Name</label>
            <input type="text" class="form-control" value.bind="debt_name" id="debt-name" placeholder="Name" required>
          </div>

            <label for="debt-amount">Amount Owed</label>
            <input type="number" step="0.01" min="0" class="form-control" value.bind="debt_amount" id="debt-amount" placeholder="Amount" required>

            <label for="debt-amount">Interest Rate</label>
            <input type="number" step="0.01" min="0" class="form-control" value.bind="debt_interest" id="debt-interest" placeholder="Interest Rate" required>
          </div>
          <div class="form-group">
            <label for="debt-fee">Monthly Fee</label>
            <input type="number" step="0.01" min="0" class="form-control" value.bind="debt_fee" id="debt-fee" placeholder="Monthly Fee" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Credit Card</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Add Overdraft Modal -->
<div class="modal fade" id="addOverdraft" tabindex="-1" role="dialog" aria-labelledby="addOverdraftLabel" aria-hidden="true">
  <div class="modal-dialog">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addOverdraftLabel">Add Overdraft</h4>
      </div>
      <form role="form" submit.delegate="addDebt()">
        <div class="modal-body">
          <div class="form-group">
            <label for="debt-name">Name</label>
            <input type="text" class="form-control" value.bind="debt_name" id="debt-name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="debt-amount">Amount Owed</label>
            <input type="number" step="0.01" min="0" class="form-control" value.bind="debt_amount" id="debt-amount" placeholder="Amount Owed" required>
          </div>
          <div class="form-group">
            <label for="debt-amount">Interest Rate</label>
            <input type="number" step="0.01" min="0" class="form-control" value.bind="debt_interest" id="debt-interest" placeholder="Interest Rate" required>
          </div>
          <div class="form-group">
            <label for="debt-fee">Monthly Fee</label>
            <input type="number" step="0.01" min="0" class="form-control" value.bind="debt_fee" id="debt-fee" placeholder="Monthly Fee" required>

        </div>

          <button type="submit" class="btn btn-primary">Add Overdraft</button>
        </div>
      </form>
    </div>
  </div>
</div>

<h2>Expenses</h2>

<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="expense of models.expenses">
        <td><input type="text" value.bind="expense.name"></td>
        <td><input type="number" step="0.01" min="0" value.bind="expense.amount"></td>
      </tr>
    </tbody>
  </table>
  <form class="form-inline" role="form" submit.delegate="addExpense(expense_name, expense_amount)">
    <div class="form-group">
      <label for="expense-name">Name</label>
      <input type="text" class="form-control" value.bind="expense_name" id="expense-name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="expense-amount">Amount</label>
      <input type="number" step="0.01" min="0" class="form-control" value.bind="expense_amount" id="expense-amount" placeholder="Amount" required>
    </div>
    <button type="submit" class="btn btn-default">Add Expense</button>
  </form>
</div>

</section></template>
